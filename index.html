<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="odin_name">
            <img id="odin" src="odin-lined.png" alt="odin" height="20%" width="10%">
            <h1> ODIN </h1>
        </div>
        <img id="leaves" src="Leaves.jpg" alt="Plant" height = "120%" width="40%">
    </div>
    <section id="description">
        <p id = "heading">
        This is not a real online service!
        </p> 
        <p>
        You know you need something
        like this in your life to help you realize your deepest
        dreams. <br> Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <p>Lets Get Started!</p>
    </section>
    <form action="#" method="POST" onsubmit="return false" >
       
        <div class = 'name'>
            <label for="fname"> First Name:</label>
            <input type="text" for="fname" id="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required>
        </div>
        <br>
        <div class="contact">
            <label for="email">Email:  </label>
            <input type="email" name="email" id="email" required>
            <label for="PHnum">Phone Number:</label>
            <input type="tel" name="PHnum" id="PHnum" pattern="03[0-9]{2}-[0-9]{3}-[0-9]{4}"
            placeholder="   03XX-XXX-XXXX" required>
        </div>
        <br>
        <div class="pass">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="Confirm_password">Confirm Password:</label>
            <input type="password" name="Confirm_password" id="Confirm_password" required>
        </div>
        <br>
            <div class="selector">
                <label for="Gender">Gender:</label>
                <input type="radio" name="Gender" id="male" value="male" required>
                <label for="male">male</label>
                <input type="radio" name="Gender" id="female" value="female" required>
                <label for="female">female</label>
            </div>
        <br>
        <button type="submit" id="Create" class="Button">Create</button>
        <button type="reset" id="Submit" class="Button">Reset</button>
        <br>
        <footer>
        <label for="Sign-In">Already have an account?</label>
        <a href="#" name="Sign-In" id = "Sign-In">Sign-In</a>
        </footer>
    </form>

</body>
</html>
